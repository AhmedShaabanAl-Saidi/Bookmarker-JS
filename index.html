<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="CSS/IMG/bookmark.png" type="image/x-icon">
    <title>Bookmark</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <!-- main style -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <main class="fw-bolder">
        <div class="container">
            <h1 class="my-5">Bookmarker</h1>
            <div class="Bookmarker-main pt-4">
                <h3 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i></h3>
                <form action="" class="my-3">
                    <div class="mt-4">
                        <label for="siteName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                        <input type="text" id="siteName" class="form-control my-2" placeholder="Bookmark Name"
                            oninput="validation(this)">
                    </div>

                    <div class="mt-4">
                        <label for="siteLink"><i class="fa-solid fa-link"></i> Site URL</label>
                        <input type="url" id="siteLink" class="form-control my-2" placeholder="Website URL"
                            oninput="validation(this)">
                    </div>

                    <button type="button" id="subBtn" class="subBtn m-auto d-block my-4">Submit</button>
                    <button type="button" id="btnUpdate" class="updateBtn m-auto d-block my-4 d-none">Update</button>
                </form>
            </div>

            <div class="my-3">
                <label for="searchByName"><i class="fa-solid fa-magnifying-glass"></i> Search</label>
                <input type="text" class="form-control my-2 py-2 shadow-sm w-25" id="searchByName"
                    placeholder="Search by website name...">
            </div>


            <table class="table text-center mt-4 bg-light">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="valid" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="red me-2 rounded-circle"></div>
                        <div class="yellow me-2 rounded-circle"></div>
                        <div class="green me-2 rounded-circle"></div>

                        <button type="button" class="btn-close mb-2" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3 class="fw-bold">Site Name or URL is not valid, Please follow the rules below:</h3>
                        <ul class="list-unstyled">
                            <li><i class="fa-regular fa-circle-right p-2 red"></i>Site name must contain at least 3
                                characters</li>
                            <li><i class="fa-regular fa-circle-right p-2 red"></i>Site URL must be a valid one</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- main JS -->
    <script src="JS/main.js"></script>
</body>

</html>
